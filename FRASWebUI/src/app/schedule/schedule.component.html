<Ngx-CSVtoJSON (onConvert)=" convert($event) " (onFail)=" onError($event) "></Ngx-CSVtoJSON>

<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label> Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Element" #input>
        </mat-form-field>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="offer_no">
                    <th mat-header-cell *matHeaderCellDef> offer_no </th>
                    <td mat-cell *matCellDef="let element"> {{element.offer_no}} </td>
                </ng-container>


                <ng-container matColumnDef="subj_no">
                    <th mat-header-cell *matHeaderCellDef> subj_no </th>
                    <td mat-cell *matCellDef="let element"> {{element.subj_no}} </td>
                </ng-container>


                <ng-container matColumnDef="subj_name">
                    <th mat-header-cell *matHeaderCellDef> subj_name </th>
                    <td mat-cell *matCellDef="let element"> {{element.subj_name}} </td>
                </ng-container>


                <ng-container matColumnDef="sch_days">
                    <th mat-header-cell *matHeaderCellDef> sch_days </th>
                    <td mat-cell *matCellDef="let element"> {{element.sch_days}} </td>
                </ng-container>

                <ng-container matColumnDef="sch_time">
                    <th mat-header-cell *matHeaderCellDef> sch_time </th>
                    <td mat-cell *matCellDef="let element"> {{element.sch_time}} </td>
                </ng-container>

                <ng-container matColumnDef="sy">
                    <th mat-header-cell *matHeaderCellDef> sy </th>
                    <td mat-cell *matCellDef="let element"> {{element.sy}} </td>
                </ng-container>

                <ng-container matColumnDef="term">
                    <th mat-header-cell *matHeaderCellDef> term </th>
                    <td mat-cell *matCellDef="let element"> {{element.term}} </td>
                </ng-container>


                <!-- <ng-container matColumnDef="sch_time">
                    <th mat-header-cell *matHeaderCellDef> sch_time </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary">
                            <mat-icon> edit</mat-icon>
                        </button>
                        <button mat-button color="warn">
                            <mat-icon> delete_outline</mat-icon>
                        </button>
                    </td>

                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>



    </div>
</div>
