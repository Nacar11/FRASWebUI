<div class="mainContent">
    <div class="login">
        <h2 class="active"> Attendance Form </h2>
        <form class="inputs" [formGroup]="attendanceForm">
            

              <mat-form-field appearance="outline">
                <mat-label>Employee ID</mat-label>
                <input type="text" name="EMPLOYEEID" formControlName="employeeID" matInput placeholder="Registered Employee ID">
                <mat-icon matSuffix>perm_identity</mat-icon>
              </mat-form-field>

              

              <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input type="text" name="DATE" formControlName="date" matInput placeholder="MM/DD/YYYY"  >
                <mat-icon matSuffix>date_range</mat-icon>
                
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Time</mat-label>
                <input type="text" name="TIME" formControlName="time" matInput placeholder="HH:MM XM">
                <mat-icon matSuffix>query_builder</mat-icon>
              </mat-form-field>
              
              <mat-form-field appearance="outline"> 
                <mat-label>Class Code</mat-label>
                <input type="text" name="CLASSCODE" formControlName="classcode" matInput placeholder="EX.BCL203">
                <mat-icon matSuffix>class</mat-icon>
              </mat-form-field>
              

              <mat-form-field appearance="outline">
                <mat-label>Remarks</mat-label>
                <input type="text" name="REMARKS" formControlName="remarks" matInput placeholder="Comments">
                <mat-icon matSuffix>store</mat-icon>
              </mat-form-field>
            </form>
