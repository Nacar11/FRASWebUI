<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label> Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Element" #input>
        </mat-form-field>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="offer_no">
        <th mat-header-cell *matHeaderCellDef> Offer No. </th>
        <td   mat-cell  *matCellDef="let element"><a class="names" > {{element.offer_no}}</a> </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subj_no">
        <th mat-header-cell *matHeaderCellDef> Subject No. </th>
        <td mat-cell *matCellDef="let element"> {{element.subj_no}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="subj_name">
        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
        <td mat-cell *matCellDef="let element"> {{element.subj_name}} </td>
      </ng-container>
  

      <!-- <ng-container matColumnDef="sch_days">
        <th mat-header-cell *matHeaderCellDef> Schedule Days </th>
        <td mat-cell *matCellDef="let element"> {{element.sch_days}} </td>
      </ng-container> -->

      <ng-container matColumnDef="sch_time">
        <th mat-header-cell *matHeaderCellDef> Schedule Time </th>
        <td mat-cell *matCellDef="let element"> {{element.sch_time}} </td>
      </ng-container>

      <ng-container matColumnDef="sy">
        <th mat-header-cell *matHeaderCellDef> School Year </th>
        <td mat-cell *matCellDef="let element"> {{element.sy}} </td>
      </ng-container>

      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Term </th>
        <td mat-cell *matCellDef="let element"> {{element.term}} </td>
      </ng-container>

      <ng-container matColumnDef="dept_code">
        <th mat-header-cell *matHeaderCellDef> Department Code </th>
        <td mat-cell *matCellDef="let element"> {{element.dept_code}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  

      </div>
  </div>
