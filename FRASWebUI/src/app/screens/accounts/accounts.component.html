
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label> Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Element" #input>
        </mat-form-field>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="collegeName">
        <th mat-header-cell *matHeaderCellDef> College Name </th>
        <td mat-cell *matCellDef="let element"> {{element.collegeName}} </td>
      </ng-container>
      <ng-container matColumnDef="onLeave">
        <th mat-header-cell *matHeaderCellDef> On Leave</th>
        <td mat-cell *matCellDef="let element"> {{element.onLeave}} 
        <button (click)="editOnLeave(element)"mat-button color="warn" >
          <mat-icon> edit</mat-icon>
          </button> 
        </td>
      </ng-container>
      <ng-container matColumnDef="resigned">
        <th mat-header-cell *matHeaderCellDef> Resigned </th>
        <td mat-cell *matCellDef="let element"> {{element.resigned}} 
        <button (click)="editResigned(element)"mat-button color="warn" >
          <mat-icon> edit</mat-icon>
          </button> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
                
                <button (click)="deleteAccount(element)"mat-button color="warn" >
                    <mat-icon> delete_outline</mat-icon>
                    </button> 
                </td>
            
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  

      </div>
  </div>
